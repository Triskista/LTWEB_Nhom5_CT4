
<aside class="main-sidebar" th:fragment="sidebar">
	<!-- sidebar: style can be found in sidebar.less -->
	<section class="sidebar">
		<!-- Sidebar user panel -->
		<div class="user-panel">
			<div class="pull-left image">
				<img th:src="@{/assets/images/images.png}" class="img-circle"
					alt="User Image">
			</div>
			<div class="pull-left info">
				<!-- Dòng hiển thị tên người dùng -->
				<span class="hidden-xs"> <span th:text="${username}">Tên người dùng</span>
				</span> <br>
				<!-- Ngắt dòng giữa tên người dùng và trạng thái -->

				<!-- Dòng hiển thị trạng thái Online -->
				<a href="#"> <i class="fa fa-circle text-success"></i> Online</a>
			</div>
		</div>
		<!-- search form -->
		<form action="#" method="get" class="sidebar-form">
			<div class="input-group">
				<input type="text" name="q" class="form-control"
					placeholder="Search..."> <span class="input-group-btn">
					<button type="submit" name="search" id="search-btn"
						class="btn btn-flat">
						<i class="fa fa-search"></i>
					</button>
				</span>
			</div>
		</form>
		<!-- /.search form -->
		<!-- sidebar menu: : style can be found in sidebar.less -->

		<ul class="sidebar-menu" data-widget="tree">

			<li><a th:href="@{/admin/order}"> <i class="fa fa-th"></i> <span>Quản
						lý đơn hàng </span> <span class="pull-right-container"> </span>
			</a></li>

			<li><a th:href="@{/admin/orderdetail}"> <i class="fa fa-th"></i>
					<span>Quản lý chi tiết đơn hàng </span> <span
					class="pull-right-container"> </span>
			</a></li>

			<li><a th:href="@{/admin/product}"> <i class="fa fa-th"></i>
					<span>Quản lý sản phẩm </span> <span class="pull-right-container">
				</span>
			</a></li>

			<li><a th:href="@{/admin/seller}"> <i class="fa fa-th"></i>
					<span>Quản lý nhân viên</span> <span class="pull-right-container">
				</span>
			</a></li>

			<li><a th:href="@{/admin/customer}"> <i class="fa fa-th"></i>
					<span>Quản lý khách hàng</span> <span class="pull-right-container">
				</span>
			</a></li>

		</ul>
	</section>
	<!-- /.sidebar -->
</aside>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/sidebar :: sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Thông tin cá nhân</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form method="POST" action="/admin/profile">
						<!-- Hiển thị Email (readonly) -->
						<div class="form-group">
							<label for="email">Email:</label> <input type="email" id="email"
								name="email" class="form-control" th:value="${user.email}"
								readonly />
						</div>

						<!-- Hiển thị và cho phép chỉnh sửa tên đăng nhập -->
						<div class="form-group">
							<label for="username">Tên đăng nhập:</label> <input type="text"
								id="username" name="username" class="form-control"
								th:value="${user.username}" required />
						</div>

						<!-- Hiển thị số điện thoại -->
						<div class="form-group">
							<label for="phone">Số điện thoại:</label> <input type="text"
								id="phone" name="phone" class="form-control"
								th:value="${user.phone}" required />
						</div>

						<!-- Hiển thị mật khẩu -->
						<div class="form-group">
							<label for="password">Mật khẩu mới:</label> <input
								type="password" id="password" name="password"
								class="form-control" />
						</div>

						<!-- Nút lưu -->
						<div>
							<button type="submit">Cập nhật</button>
						</div>
					</form>

				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer :: footer"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<div th:replace="admin/fragments/script :: script"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script src="/js/mainjs.js"></script>
</body>
</html>

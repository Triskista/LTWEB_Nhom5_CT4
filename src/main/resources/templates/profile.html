<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Register for a TULIP account to access exclusive features and manage your profile.">
<title>Profile - TULIP</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
body {
	background-color: #f9f9f9;
	font-family: Arial, sans-serif;
}

#registerSection {
	margin-top: 50px;
}

.cntr {
	text-align: center;
}

.alert {
	font-size: 14px;
}

.form-actions {
	text-align: center;
}

.form-actions .btn {
	min-width: 100px;
}

ul {
	list-style-type: disc;
	padding-left: 20px;
}

h4 {
	color: #333;
}
</style>
</head>
<body>
	<!-- Register Section -->
	<div id="registerSection" class="container">
		<h1 class="cntr">Profile</h1>
		<div class="row">
			<!-- Registration Form -->
			<div class="col-md-6">

				<form id="formregister" class="form-horizontal" method="POST"
					action="/user/profile">
					<fieldset>
						<div th:if="${error}" class="alert alert-danger">
							<p th:text="${error}"></p>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="email">Email</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="email" name="email"
									th:field="*{user.email}" readonly>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-4" for="phone">Phone</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="phone" name="phone"
									th:field="*{user.phone}" required>
							</div>
						</div>


						<div class="form-actions">
							<button id="Register" type="submit" class="btn btn-success">Edit</button>

						</div>
					</fieldset>
				</form>
			</div>

			<!-- Registration Info -->

		</div>
	</div>

	<!-- Footer -->
	<footer class="text-center"
		style="margin-top: 20px; padding: 10px; background-color: #EEE; color: #333;">
		Â© 2024 TULIP. All Rights Reserved. </footer>

	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script src="js/mainjs.js"></script>
</body>
</html>

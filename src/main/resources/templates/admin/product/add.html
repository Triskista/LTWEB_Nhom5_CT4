<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/sidebar :: sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Add New Product</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form role="form">
						<div class="box-body">
							<div class="form-group">
								<label for="productName">Product Name</label> <input type="text"
									class="form-control" id="productName"
									placeholder="Enter product name" required>
							</div>
							<div class="form-group">
								<label for="productDescription">Description</label>
								<textarea class="form-control" id="productDescription"
									placeholder="Enter product description" rows="3" required></textarea>
							</div>
							<div class="form-group">
								<label for="productPrice">Price</label> <input type="number"
									class="form-control" id="productPrice"
									placeholder="Enter product price" step="0.01" required>
							</div>
							<div class="form-group">
								<label for="productStock">Stock</label> <input type="number"
									class="form-control" id="productStock"
									placeholder="Enter stock quantity" required>
							</div>
							<div class="form-group">
								<label for="productCategory">Category</label> <select
									class="form-control" id="productCategory" required>
									<option value="" disabled selected>Select category</option>
									<option value="101">Category 1</option>
									<option value="102">Category 2</option>
									<option value="103">Category 3</option>
									<!-- Add more categories as needed -->
								</select>
							</div>
							<div class="form-group">
								<label for="productImage">Image</label> <input type="file"
									id="productImage" required>
								<p class="help-block">Upload an image for the product.</p>
							</div>
						</div>
						<!-- /.box-body -->

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Add
								Product</button>
						</div>
					</form>
				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer :: footer"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/sidebar :: sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<div class="box">
					<div class="box-header">
						<h3 class="box-title">Danh Sách Nhân Viên</h3>
						<div>
							<a class="btn btn-success" href="seller-add"> Thêm Mới Nhân
								Viên </a>
						</div>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<div id="example1_wrapper"
							class="dataTables_wrapper form-inline dt-bootstrap">
							<div class="row">
								<div class="col-sm-6">
									<div class="dataTables_length" id="example1_length">
										<label>Show <select name="example1_length"
											aria-controls="example1" class="form-control input-sm">
												<option value="10">10</option>
												<option value="25">25</option>
												<option value="50">50</option>
												<option value="100">100</option>
										</select> entries
										</label>
									</div>
								</div>
								<div class="col-sm-6">
									<div id="example1_filter" class="dataTables_filter">
										<label>Search:<input type="search"
											class="form-control input-sm" placeholder=""
											aria-controls="example1"></label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<table id="example1"
										class="table table-bordered table-striped dataTable"
										role="grid" aria-describedby="example1_info">
										<thead>
											<tr role="row">
												<th class="sorting_asc" tabindex="0"
													aria-controls="example1" rowspan="1" colspan="1"
													aria-sort="ascending" style="width: 80px;">User ID</th>
												<th class="sorting" tabindex="0" aria-controls="example1"
													rowspan="1" colspan="1" style="width: 200px;">Email</th>
												<th class="sorting" tabindex="0" aria-controls="example1"
													rowspan="1" colspan="1" style="width: 150px;">Password</th>
												<th class="sorting" tabindex="0" aria-controls="example1"
													rowspan="1" colspan="1" style="width: 130px;">Phone</th>
												<th class="sorting" tabindex="0" aria-controls="example1"
													rowspan="1" colspan="1" style="width: 100px;">Status</th>

												<th class="sorting" tabindex="0" aria-controls="example1"
													rowspan="1" colspan="1" style="width: 100px;">Role</th>
												<th class="sorting" tabindex="0" aria-controls="example1"
													rowspan="1" colspan="1" style="width: 100px;">Action</th>
											</tr>

											<tr th:each="seller : ${list}">
												<td th:text="${seller.userId}"></td>
												<td th:text="${seller.username}"></td>
												<td th:text="${seller.password}"></td>
												<td th:text="${seller.phone}"></td>
												<td th:if="${seller.status}"><span
													class="label label-success">Active</span></td>
												<td th:if="${!seller.status}"><span
													class="label label-danger">Inactive</span></td>
												<td th:text="${seller.role.roleName}"></td>

												<td><a
													th:href="@{/admin/seller-edit(id=${seller.userId})}"
													class="btn btn-primary">Sửa</a> <a
													th:href="@{/admin/seller-delete(id=${seller.userId})}"
													class="btn btn-danger"
													onclick="return confirm('Bạn có chắc chắn muốn xóa?');">Xóa</a>
												</td>
											</tr>


										</thead>
									</table>
								</div>
							</div>
							<
							<div class="row">
								<div class="col-sm-5">
									<div class="dataTables_info" id="example1_info" role="status"
										aria-live="polite"
										th:text="'Showing ' + ${list.size()} + ' to ' + ${totalItems} + ' of ' + ${totalItems} + ' entries'">
									</div>
								</div>
								<div class="col-sm-7">
									<div class="dataTables_paginate paging_simple_numbers"
										id="example1_paginate">
										<ul class="pagination">
											<!-- Nút Previous -->
											<li th:classappend="${currentPage == 0} ? 'disabled'"><a
												th:if="${currentPage > 0}"
												th:href="@{/admin/seller(page=${currentPage - 1}, size=${size})}"
												aria-controls="example1" tabindex="0">Previous</a> <span
												th:if="${currentPage == 0}" aria-hidden="true">Previous</span>
											</li>

											<!-- Các số trang -->
											<li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
												th:classappend="${i == currentPage} ? 'active'"><a
												th:href="@{/admin/seller(page=${i}, size=${size})}"
												th:text="${i + 1}"></a></li>

											<!-- Nút Next -->
											<li
												th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
												<a th:if="${currentPage + 1 < totalPages}"
												th:href="@{/admin/seller(page=${currentPage + 1}, size=${size})}"
												aria-controls="example1" tabindex="0">Next</a> <span
												th:if="${currentPage + 1 == totalPages}" aria-hidden="true">Next</span>
											</li>
										</ul>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>


			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer :: footer"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<div th:replace="admin/fragments/script :: script"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script src="/js/mainjs.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/sidebar :: sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Thêm Nhân Viên Mới</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form role="form" method="post" th:action="@{/admin/seller-add}"
						th:object="${user}">
						<div class="box-body">
							<div th:if="${error}" class="alert alert-danger">
								<p th:text="${error}"></p>
							</div>
							<div class="form-group">
								<label for="email">Email</label> <input type="email"
									class="form-control" id="email" name="email"
									placeholder="Nhập email" th:field="*{email}" required>
								<small class="help-block text-danger"
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
							</div>

							<div class="form-group">
								<label for="username">Tên đăng nhập</label> <input type="text"
									class="form-control" id="username" name="username"
									placeholder="Nhập tên đăng nhập" th:field="*{username}"
									required> <small class="help-block text-danger"
									th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}"></small>
							</div>

							<div class="form-group">
								<label for="phone">Số điện thoại</label> <input type="text"
									class="form-control" id="phone" name="phone"
									placeholder="Nhập số điện thoại" th:field="*{phone}" required>
								<small class="help-block text-danger"
									th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
							</div>

							<div class="form-group">
								<label for="password">Mật khẩu</label> <input type="password"
									class="form-control" id="password" name="password"
									placeholder="Nhập mật khẩu" th:field="*{password}" required>
								<small class="help-block text-danger"
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}"></small>
							</div>



						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Thêm Nhân
								Viên</button>
						</div>
					</form>

				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer :: footer"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
